<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" ngIf="author">
  <h2 class="mb-4">{{ author.name }}</h2>
  <p><strong>Email:</strong> {{ author.email }}</p>
  <p><strong>Bio:</strong> {{ author.bio }}</p>
  <h3 class="mt-4">Books</h3>
  <ul class="list-group mb-4">
    <li *ngFor="let book of books" class="list-group-item">
      <strong>{{ book.title }}</strong>
      <p>{{ book.description }}</p>
      <button type="button" class="btn btn-danger btn-sm mr-2" (click)="deleteBook(book.id)">Delete Book</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="editBook(book.id)">Update Book</button>
    </li>
  </ul>

  <form (ngSubmit)="addBook()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newBook.title" name="title" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="newBook.description" name="description" />
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>

  <div class="mt-4">
    <button type="button" class="btn btn-warning mr-2" (click)="editAuthor()">Update Author</button>
    <button type="button" class="btn btn-danger" (click)="deleteAuthor()">Delete Author</button>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
