<div>
  <h2>Book List</h2>
  <div>
    <input [(ngModel)]="title" placeholder="Search by title">
    <button (click)="searchByTitle()">Search</button>
  </div>
  <div>
    <input [(ngModel)]="author" placeholder="Search by author">
    <button (click)="searchByAuthor()">Search</button>
  </div>
  <ul>
    <li *ngFor="let book of books">
      <a [routerLink]="['/book', book.id]"><strong>{{ book.title }}</strong></a> by {{ book.author.name }}
    </li>
  </ul>
</div>
